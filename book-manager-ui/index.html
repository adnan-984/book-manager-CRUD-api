<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“š Book Manager</h1>

    <div class="card p-3 mb-3">
      <h4 id="form-title">Add a Book</h4>
      <input id="title" type="text" placeholder="Title" class="form-control mb-2">
      <input id="author" type="text" placeholder="Author" class="form-control mb-2">

    <div class="card p-3">

      <ul id="bookList" class="list-group mt-2"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
